<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Shifa Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-home-btn"><i class="fas fa-home"></i> <span id="back-home-text">العودة للرئيسية</span></a>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="https://img.icons8.com/color/48/000000/hospital-3.png" alt="Hospital Logo" class="auth-logo">
                <h1>Al-Shifa Hospital</h1>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div class="tab-content active" id="login">
                <h2 id="login-title">Welcome Back</h2>
                <p id="login-subtitle" class="auth-subtitle">Sign in to access your account</p>
                <form id="login-form">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                        <span class="form-focus"></span>
                    </div>
                    <div class="form-group password-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                        <span class="form-focus"></span>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#" class="forgot-password single-line">Forgot Password?</a>
                    <div class="form-group remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                    </div>
                    <button type="submit" class="submit-btn" id="login-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </form>
                <div class="social-login">
                    <p class="auth-subtitle" id="or-login">or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="register">
                <h2 id="register-title">Create a New Account</h2>
                <p id="register-subtitle" class="auth-subtitle">Join us today and enjoy our services</p>
                <form id="register-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="register-fullname" id="register-fullname" required>
                        <span class="form-focus"></span>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="register-email" id="register-email" required>
                        <span class="form-focus"></span>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="register-phone" id="register-phone" required>
                        <span class="form-focus"></span>
                    </div>
                    <div class="form-group password-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="register-password" id="register-password" required>
                        <span class="form-focus"></span>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password Strength</span>
                    </div>
                    <div class="form-group password-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="register-confirm-password" required>
                        <span class="form-focus"></span>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group terms">
                        <label class="checkbox-container" id="register-terms-label">
                            <input type="checkbox" required>
                            <span class="checkmark register-checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn" id="register-btn">
                        <span>Register</span>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </form>
                <div class="social-login">
                    <p class="auth-subtitle" id="or-register">or register with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="lang-toggle" class="lang-btn" href="#">العربية</a>
    <script src="js/login.js"></script>
</body>
</html>
